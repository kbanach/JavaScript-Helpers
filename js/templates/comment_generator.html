<h2>{{=it.viewTitle}}</h2>

<form name="{{=it.consoleLogFormName}}" action="#">
    <div class="form-content">
        <label for="comment-input">{{=it.commentInputLabel}}</label>
        <textarea name="comment-input" id="{{=it.inputFieldId}}"></textarea>
    </div>
    <div class="form-navi">
        <input type="submit" value="{{=it.submitButton}}" id="{{=it.submitButtonId}}">
        <input type="button" id="{{=it.markAllButtonId}}" value="{{=it.markAllButton}}">
    </div>
</form>

<div id="{{=it.outputFieldId}}"></div>
