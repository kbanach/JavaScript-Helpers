<div class="form-group">
    <label for="commentWrapper_lineStart">Line start</label>
    <input type="text"
           ng-model="options.lineStart"
           ng-change="calculateOutput()"
           class="form-control"
           id="commentWrapper_lineStart"/>
</div>

<div class="form-group">
    <label for="commentWrapper_lineEnd">Line end</label>
    <input type="text"
           ng-model="options.lineEnd"
           ng-change="calculateOutput()"
           class="form-control"
           id="commentWrapper_lineEnd"/>
</div>

<div class="form-group">
    <label for="commentWrapper_stringEscapeChar">Char escaper (for JavaScript <code>'</code> and <code>"</code>)</label>
    <input type="text"
           ng-model="options.stringEscapeChar"
           ng-change="calculateOutput()"
           ng-maxlength="1"
           class="form-control"
           id="commentWrapper_stringEscapeChar"/>
</div>
<div class="form-group">
    <label for="commentWrapper_fillChar">Char to use as filler</label>
    <input type="text"
           ng-model="options.fillChar"
           ng-change="calculateOutput()"
           ng-maxlength="1"
           class="form-control"
           id="commentWrapper_fillChar"/>
</div>
<div class="form-group">

    <label class="checkbox-inline">
        <input type="checkbox"
               ng-model="options.additionalEmptySpacer"
               ng-change="calculateOutput()"
               id="commentWrapper_additionalEmptySpacer">Put additional empty space between fill and content
    </label>

</div>

<div class="form-group">

    <label class="checkbox-inline">
        <input type="checkbox"
               ng-model="options.borderAround"
               ng-change="calculateOutput()"
               id="commentWrapper_borderAround">Put "border" around comments
    </label>

</div>

<div class="form-group">

    <label class="checkbox-inline">
        <input type="checkbox"
               ng-model="options.escapeStringEscapeChars"
               ng-change="calculateOutput()"
               id="commentWrapper_escapeStringEscapeChars">Escape string starting/ending char
    </label>

</div>

<div class="form-group">
    <label for="commentWrapper_lineLength">Line length</label>
    <input type="number"
           ng-model="options.lineLength"
           ng-blur="calculateOutput()"
           class="form-control"
           id="commentWrapper_lineLength"/>
</div>

<div class="form-group">
    <label for="commentWrapper_varsToList">Variable names to list (use <code>{{options.varsToListSeparator}}</code> as
        separator)</label>
    <input type="text"
           ng-model="options.varsToList"
           ng-change="calculateOutput()"
           class="form-control"
           id="commentWrapper_varsToList"/>
</div>

<div class="form-group">
    <label for="commentWrapper_input">Input</label>
<textarea
        ng-model="options.input"
        ng-change="calculateOutput()"
        id="commentWrapper_input"
        class="form-control"
        rows="10">
</textarea></div>

<div class="form-group">
    <input class="btn btn-default" type="button" value="Reset settings" ng-click="reset()">
    <input class="btn btn-default" type="button" value="Select output" ng-click="select()">
</div>

<div class="form-group">
    <pre id="commentWrapper_output">{{output}}</pre>
</div>
